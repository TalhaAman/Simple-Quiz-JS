<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Quiz</title>
    <style>
      input {
        cursor: pointer;
      }
      .intro h2 {
        color: rgb(179, 18, 7);
      }
      .quiz {
        background-color: rgb(179, 18, 7);
      }
      .result span {
        color: rgb(179, 18, 7);
      }
    </style>
  </head>
  <body>
    <!-- Top Section -->
    <div class="intro py-3 text-center bg-white">
      <div class="container">
        <h2 class="display-3 my-4">Quiz</h2>
      </div>
    </div>

    <!-- Score section -->
    <div class="result py-4 d-none bg-light text-center">
      <div class="container lead">
        <p>You are <span class="display-4 p-3">0%</span>Correct</p>
      </div>
    </div>

    <!-- Quiz Section -->
    <div class="quiz py-4">
      <div class="container">
        <h2 class="text-white my-5">Let's Start the Quiz</h2>

        <form class="quiz-form text-light">
          <div class="my-5">
            <p class="lead font-weight-normal">
              Q1. Where is pakistan located?
            </p>
            <div class="my-2 form-check text-white-50">
              <input type="radio" name="Q1" value="A" />
              <label class="form-check-label"> Asia</label>
            </div>
            <div class="my-2 form-check text-white-50">
              <input type="radio" name="Q1" value="B" />
              <label class="form-check-label"> Europe</label>
            </div>
          </div>
          <div class="my-5">
            <p class="lead font-weight-normal">Q2. Where is Canada located?</p>
            <div class="my-2 form-check text-white-50">
              <input type="radio" name="Q2" value="A" />
              <label class="form-check-label"> America</label>
            </div>
            <div class="my-2 form-check text-white-50">
              <input type="radio" name="Q2" value="B" />
              <label class="form-check-label"> Europe</label>
            </div>
          </div>
          <div class="my-5">
            <p class="lead font-weight-normal">
              Q3. Where is NewZealand located?
            </p>
            <div class="my-2 form-check text-white-50">
              <input type="radio" name="Q3" value="A" />
              <label class="form-check-label"> Europe</label>
            </div>
            <div class="my-2 form-check text-white-50">
              <input type="radio" name="Q3" value="B" />
              <label class="form-check-label"> Austrailia</label>
            </div>
          </div>
          <div class="my-5">
            <p class="lead font-weight-normal">Q4. Where is Sudan located?</p>
            <div class="my-2 form-check text-white-50">
              <input type="radio" name="Q4" value="A" />
              <label class="form-check-label"> Africa</label>
            </div>
            <div class="my-2 form-check text-white-50">
              <input type="radio" name="Q4" value="B" />
              <label class="form-check-label"> America</label>
            </div>
          </div>
          <div class="text-center">
            <input type="submit" class="btn btn-light" />
          </div>
        </form>
      </div>
    </div>

    <script src="code.js"></script>
  </body>
</html>
